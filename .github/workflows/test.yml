name: Multi-language Workflow

on:
  push:
    branches:
      - main

jobs:
  python_job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    

    - name: Run Python script
      run: python your app.py

  js_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'


    - name: Run JavaScript file
      run: node your testjavascript.js

  script_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run simple multiline script
      run: |
        echo "This is a multiline script."
        echo "It can have multiple commands."
        echo "For example, you can run shell commands here."
