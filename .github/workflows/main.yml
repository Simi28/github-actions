    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.x'
      
      - name: checkout
        uses: actions/checkout@v2
  
      - name: run code
        run: python3 -c 'print("hello")
        
       
         
              
      
  
  
