    runs-on: ubuntu-latest
    steps:
      - name: setup node
        uses: actions/setup-node@v2
        with: 
          node-version: 19
      
      - name: run code
        uses: actions/checkout@v2
  
      - name: run code
        run: node -e 'console.log("hello")
